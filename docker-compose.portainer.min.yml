version: "3.8"
services:
  colectivo:
    image: ghcr.io/mauricioff2015/colectivo-web:latest
    container_name: colectivo-web
    ports:
      - "8080:80"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
